<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Web App Page </title>
    <link rel="stylesheet" href="mydesign.css" />
</head>
<body>
    <div class="row">

        <div class="col col-3">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add User</h5>
                </div>
                <div class="card-body">
                    <label> Full Name </label>
                    <input type="text" id="fullname" name="fullname" />
                    <label> Address </label>
                    <input type="text" id="address" name="address" />
                    <label> Phone Number </label>
                    <input type="text" id="phoneno" name="phoneno" />
                    <label> Driver's License </label>
                    <select name="license" id="license">
                        <option value="" selected disabled hidden>Select Driver's License</option>
                        <option value="A"> A </option>
                        <option value="B"> B </option>
                        <option value="C"> C </option>
                        <option value="D"> D </option>
                    </select>
                    <label> Job Type </label>
                    <select name="jobtype" id="jobtype">
                        <option value="" selected disabled hidden>Select Job Type</option>
                        <option value="Driver"> Driver </option>
                        <option value="Helper"> Helper </option>
                    </select>
                    <input type ="button" value="Submit" onclick="addData()" />
                </div>
            </div>
        </div>
    </div>
    <br />
    <table id="resultsTable">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Driver's License Type</th>
            <th>Job Type</th>
        </tr>
        <tr id="row1">
            <td id="name_row1"></td>
            <td id="address_row1"></td>
            <td id="phoneno_row1"></td>
            <td id="license_row1"></td>
            <td id="jobtype_row1"></td>
    </table>

<script src="Script.js"></script>
</body>
</html>
